[pyrogram]
api_id = [DATA EXPUNGED]
api_hash = [DATA EXPUNGED]

[plugins]
root = plugins
include =
    handlers.command
    handlers.message

[proxy]
enabled = False
hostname = 127.0.0.1
port = 1080

[auth]
creator_id = [DATA EXPUNGED]

[basic]
bot_token = [DATA EXPUNGED]
ipv6 = False
prefix = /!
restart = 19

[channels]
report_channel_id = [DATA EXPUNGED]

[custom]
format_date = %Y/%m/%d
height = 480
manual_link = https://github.com/scp-079/camera/README_CN.md
video_extension = mp4
video_path = /home/pi/motion/tmp
width = 640

[language]
lang = cmn-Hans
